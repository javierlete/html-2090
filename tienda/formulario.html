<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>

    <link rel="icon" href="imgs/shop.svg">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">

    <style>
        input::placeholder {
            color: var(--bs-dark) !important;
            opacity: 0.4 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Informática</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Electrodomésticos</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 text-bg-light" data-bs-theme="dark" type="search"
                        placeholder="Buscar producto" aria-label="Buscar producto">
                    <button class="btn btn-outline-light" type="submit">Buscar</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administración</a>
                    </li>

                    <li class="navbar-text">
                        Javier
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <form class="needs-validation" novalidate>
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm">
                    <input type="number" min="0" class="form-control" id="id">
                    <div class="invalid-feedback">
                        El mínimo válido de id es 0
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm">
                    <input type="text" required minlength="3" class="form-control" id="nombre">
                    <div class="invalid-feedback">
                        El nombre es obligatorio y debe tener como mínimo 3 letras
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm">
                    <input type="number" step=".01" min="0" required class="form-control" id="precio">
                    <div class="invalid-feedback">
                        El precio es obligatorio y debe ser igual o mayor que 0
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-sm-2 col-sm">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>

        </form>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </main>

    <footer class="text-bg-primary p-2 fixed-bottom d-flex justify-content-between">
        <p>&copy;2024 Javier Lete</p>
        <ul class="d-flex list-unstyled">
            <li><a class="p-1 text-light" href="#"><i class="bi bi-facebook"></i></a></li>
            <li><a class="p-1 text-light" href="#"><i class="bi bi-youtube"></i></a></li>
            <li><a class="p-1 text-light" href="#"><i class="bi bi-tiktok"></i></a></li>
            <li><a class="p-1 text-light" href="#"><i class="bi bi-twitter-x"></i></a></li>
            <li><a class="p-1 text-light" href="#"><i class="bi bi-instagram"></i></a></li>
            <li><a class="p-1 text-light" href="#"><i class="bi bi-twitch"></i></a></li>
        </ul>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
